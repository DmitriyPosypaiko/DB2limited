{% load bootstrap4 %}
<div class="container">
  <div class="mt-3">
    <p class="text-center">{{title}}</p>
  </div>
  <div class="mt-3">
    <form action="" method='post' enctype="multipart/form-data" >
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal'%}
      <input type="submit" value="Сохранить" class="btn btn-primary">
    </form>
  </div>
</div>
