{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
register
{% endblock %}

{% block content %}
<div class="container mt-3">
  <div class="row col-6 offset-3 justify-content-center">
    <form action="" method="POST" class="form">
      {%csrf_token%}
      {% bootstrap_form form layout="inline" %}
      {% buttons %}
      <button type="submit" value="Register">Register</button>
      {% endbuttons%}
    </form>
  </div>
</div>
{% endblock%}
